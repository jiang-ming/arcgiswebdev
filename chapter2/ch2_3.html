<!doctype html>
<html>
  <head>
    <title>ArcGIS Web Development</title>
    <link rel="stylesheet"
    href="http://js.arcgis.com/3.11/esri/css/esri.css">
    <style type="text/css">
      #population {
        float: right;
      }
      #map {
        position: absolute;
        top: 35px;
        right: 0;
        left: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <select id="population" name="population">
      <option value="" selected="selected">Select a population</option>
      <option value="2500">2,500</option>
      <option value="5000">5,000</option>
      <option value="7500">7,500</option>
    </select>
    <div id="map"></div>
    <script type="text/javascript"
      src="http://js.arcgis.com/3.11/"></script>
    <script type="text/javascript" src="ch2_3.js"></script>
  </body>
</html>
